<div class="container-fluid p-0 ">
  <nav class="navbar ">
    <span class="navbar-brand">
      FUTV
    </span>
    <div class="navbar-body">

      <span class="navbar-sections">
        En vivo
      </span>
      <span class="navbar-sections">
        Ligas
      </span>
      <span class="navbar-sections">
        Equipos
      </span>
      <span class="navbar-sections">
        Noticias
      </span>
      <div class="navbar-sections">
        Historial
      </div>
      <div class="navbar-sections">
        Mercancia
      </div>
    </div>
    <div class="navbar-options">
      Opciones
    </div>

  </nav>
  <main class=" content-body ">
      <h1 class="text-center">Seccion Principal</h1>
  </main>

  <div class="search-results  row mx-0" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="col-3 alert-success m-0 p-0">
      Section1
    </div>
    <div class="col-7 row alert-danger m-0 p-0">
      <div *ngFor='let publication of publications'class='col-12 row m-0 p-0 my-2' >
        
        <h3 class="text-left col-10">{{publication.title}}</h3>
        <span class="col-2">{{publication.date_created | date }}</span>
        <ng-container *ngFor='let file of publication.files' class="row m-0 my-2 p-2">
          <ng-container *ngIf='publication.files.length == 1'>

            <img src="{{file.file_name}}" class="img-fluid col-12 p-0 publication-img" alt="Responsive image">

          </ng-container>
          <ng-container *ngIf='publication.files.length == 2'>

            <img src="{{file.file_name}}" class="img-fluid col-6 p-0 publication-img" alt="Responsive image">

          </ng-container>
          <ng-container *ngIf='publication.files.length == 3'>

            <img src="{{file.file_name}}" class="img-fluid col-4 p-0 publication-img" alt="Responsive image">

          </ng-container>
          <ng-container *ngIf='publication.files.length > 3'>

            <img src="{{file.file_name}}" class="img-fluid col-3 p-0 publication-img" alt="Responsive image">

          </ng-container>

        </ng-container>
        <span class="my-1 px-2">{{publication.description}}</span>
        <hr class="col-12"> 
      </div>
    </div>
    <div class="col-2 alert-primary m-0 p-0">
      Section3
    </div>
    


<footer class="col-12 alert-success">
    Footer
  </footer>
  </div>
  
</div>





<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Publicación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row m-0">
        <form class="col-md-12 mx-auto mt-2">
          <div class="form-group ">
            <label for="">Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="publication.title" name="title" #title="ngModel">
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <textarea name="" id="" cols="30" row m-0s="5" class="form-control" [(ngModel)]="publication.description"
              name="description" #description="ngModel"></textarea>
          </div>
          <div class="form-group">
            <label for="">Tags</label>
            <textarea name="" id="" cols="30" row m-0s="5" class="form-control" [(ngModel)]="publication.tags"
              name="tags" #tags="ngModel"></textarea>
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <input type="file" class="form-control" (change)="selectFiles($event)" multiple>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='createPublication();'>Nuevo</button>
      </div>
    </div>
  </div>
</div>
